    <div class="container">

      <div class="portugal" ng-init="fetchSource(currentSource)">

        <div class="overlay" ng-if="selectSource" ng-click="toggleSelectSource()"></div>

        <div class="dropdown">
          <a href="#" silent ng-click="selectSource =! selectSource">
            <h1>{{ currentSource.name }}</h1>
          </a>
          <ul class="dropdown-sources" ng-if="selectSource">
            <li ng-repeat="source in sources" ng-if="source!=currentSource">
              <a href="" ng-click="fetchSource(source)">
                <strong>{{ source.name }}</strong>
              </a>
            </li>
          </ul>
        </div>
      
        <ul class="news">
          <li ng-repeat="article in news" ng-if="article.content | trim">
            <article>
              <a href="{{Â article.link }}" target="_blank" title="{{ article.title }}">
                <h2>{{ article.title }}</h2>
              </a>
              <span class="date">{{ article.publishedDate }}</span>
              <p class="copy">{{ article.content | trim }}</p>
            </article>
          </li>
        </ul>
      </div>

    </div>
